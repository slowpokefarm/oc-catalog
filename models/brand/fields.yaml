# ===================================
#  Form Field Definitions
# ===================================

fields:
    name:
        label: tiipiik.catalog::lang.brands.name
        placeholder: tiipiik.catalog::lang.products.title_ph
        span: left

    slug:
        label: tiipiik.catalog::lang.brands.slug
        placeholder: tiipiik.catalog::lang.products.slug_ph
        span: right
        attributes:
            data-input-preset: 'input[name="Brand[name]"]'
            data-input-preset-type: slug
            data-input-preset-closest-parent: form

    published:
        label: tiipiik.catalog::lang.products.published
        type: switch

tabs:
    fields:
        description:
            tab: tiipiik.catalog::lang.brands.details
            label: tiipiik.catalog::lang.brands.description
            placeholder: tiipiik.catalog::lang.products.description
            type: richeditor

        meta_title:
            tab: SEO
            type: text
            label: tiipiik.catalog::lang.products.meta_title
            placeholder: tiipiik.catalog::lang.products.meta_title_ph

        meta_desc:
            tab: SEO
            type: textarea
            label: tiipiik.catalog::lang.products.meta_desc
            placeholder: tiipiik.catalog::lang.products.meta_desc_ph

secondaryTabs:
    fields:
        cover_image:
            label: tiipiik.catalog::lang.categories.image
            type: fileupload
            mode: image
            imageHeight: 260
            imageWidth: 260